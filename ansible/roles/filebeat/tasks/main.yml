- name: Install prerequisites
  apt:
    name: [apt-transport-https, curl, gnupg]
    state: present
    update_cache: yes

- name: Add Elastic GPG key
  shell: curl -fsSL https://artifacts.elastic.co/GPG-KEY-elasticsearch | apt-key add -
  args: { warn: false }
  changed_when: false

- name: Add Elastic repo
  copy:
    dest: /etc/apt/sources.list.d/elastic-8.x.list
    content: "deb https://artifacts.elastic.co/packages/8.x/apt stable main\n"
    mode: '0644'

- name: Install filebeat
  apt:
    name: filebeat
    state: present
    update_cache: yes

- name: Configure filebeat.yml
  template:
    src: filebeat.yml.j2
    dest: /etc/filebeat/filebeat.yml
    mode: '0644'
  notify: restart filebeat

- name: Enable nginx module
  command: filebeat modules enable nginx
  args: { creates: /etc/filebeat/modules.d/nginx.yml }
  notify: restart filebeat

- name: Ensure filebeat is enabled and running
  service:
    name: filebeat
    state: started
    enabled: yes
